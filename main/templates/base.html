{% load static %}
<html lang="ru" class="h-100">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/reg_log.css' %}">
        <link rel="stylesheet" href="{% static 'css/ration.css' %}">
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/plan_of_day.css' %}">
        <link rel="stylesheet" href="{% static 'css/dish.css' %}">
        <link rel="stylesheet" href="{% static 'css/dish_list.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>{{ slidename }}</title>

    </head>

    <body class="d-flex flex-column h-100">

        <header>
            {% block header %}
                {% include 'header.html' %}
            {% endblock %}
        </header>

        <main role="main" class="mt-3 flex-shrink-0">
            <div class="container">
                {% include 'messages.html' %}

                {% block pagename %}
                <div class="row">
                    <div class="col">
                        <h1>{{ pagename }}</h1><hr>
                    </div>
                </div>
                {% endblock %}

                {% block content %}

                {% endblock %}
            </div>
        </main>

        <footer class="footer mt-auto py-3">
            {% block footer %}
                {% include 'footer.html' %}
            {% endblock %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script>hljs.highlightAll();</script>
        <script src="{% static 'js/js.js' %}" defer></script>
    </body>

</html>
